<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Machine</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="page-header">
							<h1 class="text-primary text-center">Random Quote Machine</h1>
						</div>
						<div class="well clearfix">
							<i class="text-primary fa fa-quote-left fa-4x"></i>
							<p id="quote-text" class="text-primary text-center">Quote Text.</p>
							<p id="quote-author" class="text-primary text-right">Author Text</p>
							
							<a id="twitter-share-button" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter fa-3x"></i></a>

							<button type="button" class="btn btn-primary pull-right" onclick="randQuote()">Next Quote</button>
						</div>
					</div>
				<div class="col-md-3"></div>

			</div>
		</div>
	<script src="public/es6/quote.js"></script>
	</body>
</html>
